<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astravyn - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: url('assets/starry-night.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 2;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5rem;
      color: white;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .tagline {
      font-size: 1rem;
      color: #f0f0f0;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus {
      outline: none;
      border: 1px solid #fff;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 12px;
      background: white;
      color: #001f4d;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: #f0f0f0;
      box-shadow: 0 8px 18px rgba(255, 255, 255, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Astravyn</h1>
    <p class="tagline">Because you deserve a love</p>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button onclick="window.location.href='home.html'">sign in</button>
  </div>
</body>
</html>
