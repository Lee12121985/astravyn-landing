<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astravyn - Explore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #001f4d, #0072b1);
      color: white;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: #ccc;
    }

    section.download {
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      background: white;
      color: #001f4d;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      margin: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 0 #004080, 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #004080, 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #002d66;
    }

    footer {
      padding: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Astravyn</h1>
    <p class="tagline">Explore the world of meaningful connections.</p>
  </header>

  <section class="download">
    <h2>Download the App</h2>
    <a class="btn" href="#">Download for Android</a>
    <a class="btn" href="#">Download for iOS</a>
  </section>

  <footer>
    &copy; 2025 Astravyn. All rights reserved.
  </footer>
</body>
</html>
