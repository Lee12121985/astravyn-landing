<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astravyn - Explore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Background image */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background-image: url('assets/starry-night.jpg'); /* ‚Üê Rename your image if needed */
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    /* Star overlay for sky only (top half) */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      height: 50%;
      width: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: starDrift 40s linear infinite;
    }

    @keyframes starDrift {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-200px) translateX(200px); }
    }

    header {
      padding: 3rem 1rem 1rem;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    header h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
    }

    .tagline {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #f0f0f0;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
    }

    .download {
      text-align: center;
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      background: white;
      color: #001f4d;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      margin: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 0 #004080, 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #004080, 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.8rem;
      text-align: center;
      color: #ccc;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="stars" id="stars"></div>

  <header>
    <h1>Astravyn</h1>
    <p class="tagline">Explore the world of meaningful connections.</p>
  </header>

  <section class="download">
    <h2>Download the App</h2>
    <a class="btn" href="#">Download for Android</a>
    <a class="btn" href="#">Download for iOS</a>
  </section>

  <footer>
    &copy; 2025 Astravyn. All rights reserved.
  </footer>

  <script>
    const stars = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${30 + Math.random() * 30}s`;
      stars.appendChild(star);
    }
  </script>
</body>
</html>
