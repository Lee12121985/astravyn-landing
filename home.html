<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astravyn - Download</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background -->
  <div class="bg"></div>
  <div class="stars" id="stars"></div>

  <!-- Center Glass Card -->
  <div class="login-card">
    <h1>Astravyn</h1>
    <p class="tagline">Explore the world of meaningful connections.</p>
    <div class="btn-group">
      <a href="#" class="btn-glass">Download for Android</a>
      <a href="#" class="btn-glass">Download for iOS</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Astravyn. All rights reserved.
  </div>

  <!-- Stars Animation Script -->
  <script>
    const stars = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${30 + Math.random() * 30}s`;
      stars.appendChild(star);
    }
  </script>
</body>
</html>
