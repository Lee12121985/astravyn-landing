<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Astravyn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* Reuse core styles from main page */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, sans-serif;
        }

        body {
            background: url("../assets/starry-night.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(180deg, rgba(10, 30, 46, 0.85), rgba(6, 20, 33, 0.75));
            border-radius: 18px;
            padding: 36px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(2, 8, 18, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .logo {
            font-family: "Montserrat", sans-serif;
            font-size: 32px;
            margin: 0 0 20px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            border-radius: 40px;
            border: none;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: transform .14s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .link {
            display: block;
            margin-top: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-decoration: none;
        }

        .link:hover {
            color: #fff;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 class="logo">Astravyn</h1>
        <h2>Create Account</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password (min 8 chars)" minlength="8" required>
            <button type="submit" id="submitBtn">Sign Up</button>
            <div id="errorMsg" class="error"></div>
        </form>
        <a href="../login/index.html" class="link">Already have an account? Sign In</a>
        <a href="../index.html" class="link">Back to Home</a>
    </div>

    <script type="module">
        import { signUp } from '../js/auth.js';

        const form = document.getElementById('signupForm');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signUp(email, password, name);
                window.location.href = '../index.html'; // Redirect to home
            } catch (error) {
                console.error("Signup Error:", error);
                if (error.code === 'permission-denied' || error.message.includes('permission')) {
                    errorMsg.innerHTML = `
                        <strong>Permission Denied!</strong><br>
                        Data could not be saved to Firestore.<br>
                        <em>Tip: Did you deploy the security rules? Run:</em><br>
                        <code>firebase deploy --only firestore:rules</code>
                    `;
                } else {
                    errorMsg.textContent = error.message;
                }
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>

</html>
