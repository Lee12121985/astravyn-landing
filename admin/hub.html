<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astravyn Admin | Apps</title>
  <script type="module" src="/auth/firebase-config.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 50px;
    }

    .header h1 {
      font-size: 36px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .user-info {
      max-width: 1200px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 15px;
      color: white;
    }

    .user-email {
      font-size: 14px;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tile {
      background: white;
      border-radius: 12px;
      padding: 32px 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #0f172a;
    }

    .tile:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
    }

    .tile-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .tile h3 {
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .tile p {
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="user-info">
    <span class="user-email" id="userEmail">Loading...</span>
    <button class="logout-btn" onclick="signOutUser()">Sign Out</button>
  </div>

  <div class="header">
    <h1>Admin Dashboard</h1>
    <p>Select an app to manage</p>
  </div>

  <div class="grid">
    <a href="/admin/dashboard.html" class="tile">
      <div class="tile-icon">ðŸ‘¥</div>
      <h3>Dating Platform</h3>
      <p>Manage profiles, likes, and connections</p>
    </a>
    <a href="/admin/timesheet.html" class="tile">
      <div class="tile-icon">ðŸ“Š</div>
      <h3>Timesheet System</h3>
      <p>Manage timesheets and attendance</p>
    </a>
  </div>

  <script type="module">
    import { auth } from '/auth/firebase-config.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js';

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.replace('/admin/login.html');
      } else {
        document.getElementById('userEmail').textContent = user.email;
      }
    });

    window.signOutUser = async () => {
      try {
        await signOut(auth);
        window.location.replace('/admin/landing.html');
      } catch (err) {
        alert('Sign out failed: ' + err.message);
      }
    };
  </script>
</body>
</html>
