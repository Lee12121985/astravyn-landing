<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astravyn Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
            color: #1f2937;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #6b7280;
        }

        tr:hover {
            background: #f9fafb;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 99px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-user {
            background: #f3f4f6;
            color: #374151;
        }

        .badge-blocked {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-active {
            background: #d1fae5;
            color: #065f46;
        }

        button {
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: white;
            font-size: 13px;
            margin-right: 4px;
        }

        button:hover {
            background: #f9fafb;
        }

        .btn-danger {
            color: #dc2626;
            border-color: #fca5a5;
        }

        .btn-danger:hover {
            background: #fef2f2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            Admin Dashboard
            <button onclick="window.location.href='../index.html'">Back to Home</button>
        </h1>

        <div id="stats" style="display:flex; gap:20px; margin-bottom:20px;">
            <!-- Stats here -->
        </div>

        <div id="content">
            <div class="loading">Loading users...</div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
