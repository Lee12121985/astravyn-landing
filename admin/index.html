<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Astravyn Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="admin.css" />
</head>
<body>


<div class="dashboard">


<!-- Sidebar -->
<aside class="sidebar">
<h2>Astravyn</h2>
<nav>
<button data-tab="overview">Overview</button>
<button data-tab="profiles">Profiles</button>
<button data-tab="likes">Likes</button>
<button data-tab="connections">Connections</button>
</nav>
</aside>


<!-- Main -->
<main class="content">


<!-- OVERVIEW -->
<section id="overview" class="tab active">
<h1>Dashboard Overview</h1>
<div class="cards">
<div class="card"><span id="totalUsers">0</span><p>Users</p></div>
<div class="card"><span id="totalProfiles">0</span><p>Profiles</p></div>
<div class="card"><span id="totalLikes">0</span><p>Likes</p></div>
<div class="card"><span id="totalConnections">0</span><p>Connections</p></div>
</div>
</section>


<!-- PROFILES -->
<section id="profiles" class="tab">
<h1>Dating Profiles</h1>
<table>
<thead>
<tr>
<th>Name</th><th>Gender</th><th>Age</th><th>Location</th><th>Visible</th>
</tr>
</thead>
<tbody id="profilesBody"></tbody>
</table>
</section>


<!-- LIKES -->
<section id="likes" class="tab">
<h1>Likes</h1>
<table>
<thead>
<tr>
<th>From</th><th>To</th><th>Status</th><th>Time</th>
</tr>
</thead>
<tbody id="likesBody"></tbody>
</table>
</section>


<!-- CONNECTIONS -->
<section id="connections" class="tab">
<h1>Connections</h1>
<table>
<thead>
<tr>
<th>From</th><th>To</th><th>Status</th><th>Created</th>
</tr>
</thead>
<tbody id="connectionsBody"></tbody>
</table>
</section>

</main>

</div>

<script type="module" src="./app.js"></script>

</body>
</html>
